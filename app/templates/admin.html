{% extends "base.html" %}
{% block content %}
<div class="panel panel-default">
	<div class="panel-heading">Your Translations</div>
	<div class="panel-body">
		<p>Check out your orders and see what's up!</p>
	</div>

<table class="table table-striped table-bordered">
{% for order in orders %}
	<tr>
		<td>
			<b>{{order.id}}</b> | <a href="{{url_for('orderid',  translation_id = order.id) }}">{{order.title}}</a>
		</td>
	</tr>
{% endfor %}
</table>
{% endblock %}
